---
layout: default
title: opensoul.org
---

{% for post in site.posts limit:5 %}
  <article class="summary">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="meta">
      <span class="date">{{ post.date | date: '%B %e, %Y' }}</span>
      <span class="tags">
        {% for category in post.tags %}
          <a href="/archives/{{ category }}/">{{ category }}</a>{% unless forloop.last %},{% endunless %}
        {% endfor %}
      </span>
    </div>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}

<p class="buttons"><a href="/archives" class="button">View Archives Â»</a></p>
