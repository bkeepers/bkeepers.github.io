---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p class="meta">
    <span class="date">{{ page.date | date:'%B %e, %Y' }}</span>
    <span class="tags">
      {% for category in page.tags %}
        <a href="/archives/{{ category }}/">{{ category }}</a> {% unless forloop.last %},{% endunless %}
      {% endfor %}
    </span>
  </p>
  <div class="body">{{ content }}</div>

</article>
